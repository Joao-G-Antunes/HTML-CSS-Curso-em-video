<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table test</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif
        }

        table {
            width: 400px;
            height: 400px;
            margin: auto;
            border-collapse: collapse;
        }

         td {
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;
        }

    </style>
</head>
<body>
    <!--
        TABLE = TABELA
        TABLE ROW (tr) = LINHA
        TABLE HEADER (tb) = CABEÃ‡ALHO DA LINHA
        TABLE DATA (td) = DADO DA TABELA
    -->
    <table>
        <tr>
            <td>A1</td>
            <td colspan="2">B1</td>
            
        </tr>
        <tr>
            <td rowspan="3">A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
