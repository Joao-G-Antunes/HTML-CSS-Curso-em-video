<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-shadow</title>
    <style>
        * {
            background-color: rgb(98, 114, 122);
            
        }
        h1{
            background-color: white;
            text-align: center;
            margin: auto;
            width: 400px;
            margin-top: 50px;
            border-radius: 15px;
            box-shadow: 4px 4px 4px rgb(48, 48, 48)
        }
    </style>
</head>
<body>
    <h1>Testando a box-shadow</h1>
</body>
</html>
