<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <fieldset>
        <form action="cadastro.php" method="post">
            <p>
                <label for="iest">Estado:</label>
                <select name="est" id="iest">
                    <optgroup label="Região Sudeste">
                        <option value="">São Paulo</option>
                        <option value="">Minas Gerais</option>
                        <option value="">Rio de Janeiro</option>
                    </optgroup>
                    <optgroup label="Região Nordeste">
                        <option value="">Maranhão</option>
                        <option value="">Pernanbuco</option>
                        <option value="">Rio Grande do Norte</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <label for="iprof">Profissão:</label>
                <input type="text" name="prof" id="iprof" list="lstprof">
                <datalist id="lstprof">
                    <option value="">Administador</option>
                    <option value="">Professor</option>
                    <option value="">Desenvolvedor</option>
                    <option value="">Cozinheiro</option>
                </datalist>
            </p>
            <p>
                <label for="imsg">Mensagem:</label>
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
            </p>
        </form>
    </fieldset>
</body>
</html>
