<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando o hover</title>
    <style>
        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            background-color: yellowgreen;
        }

        div:hover {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Pseudo-classes</h1>
    <p>Passe o cursor no texto abaixo</p>
    <div>
        aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
    
</body>
</html>
