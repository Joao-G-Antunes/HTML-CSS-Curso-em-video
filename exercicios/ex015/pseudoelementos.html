<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-elementos</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: darkred;
            text-decoration: none;
        }

        a:visited {
            color: rgb(21, 3, 184);
        }
        
        a:hover {
            text-decoration: underline;
            color: rgb(0, 118, 228);
            font-weight: bold;
        }
    </style>
</head>
<body>
    
    <h1>Testando outros elementos</h1>
    <div>
        <ul type="square">
            <li><a href="https://gustavoguanabara.github.io/" target="_blank">Respositorio github</a></li>
            <li><a href="https://www.youtube.com/cursoemvideo" target="_blank">Canal do YouTube</a></li>
            <li><a href="https://www.youtube.com/@orochidois1692" target="_blank">Video do pisca</a></li>
        </ul>
    </div>
    
</body>
</html>
